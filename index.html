<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Workday Media Cloud Video Player Coding Challenge</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <h1>Video Player</h2>

    <p id="error" class="error">This is an example error. Oh no, something went wrong!!</p>

    <div class="video_player" id="player">
      <div class="video_player__wrapper">
        <div class="video_player__video"></div>
        <button class="video_player__button video_player__back">Back</button>
        <button class="video_player__button video_player__skip">Skip</button>
      </div>
      <h2 class="video_player__title"></h2>
      <p class="video_player__description"></p>
    </div>

    <script type="text/javascript" src="//cdn.embed.ly/player-0.0.12.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
